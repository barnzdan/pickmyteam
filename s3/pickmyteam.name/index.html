<html>
    <script>
    function GetTeamName() {
        teamButton.setAttribute("hidden", true);
        document.getElementById("spinGif").style.display = "block";
        setTimeout(function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("team").innerHTML = this.responseText.split(',')[0];
                    document.getElementById("logo").setAttribute("src", this.responseText.split(',')[1]);
                    document.getElementById("spinGif").style.display = "none";
                }
                else {
                    teamButton.setAttribute("hidden", false);
                }
            };
            xhttp.open("GET", " https://aloc1vycra.execute-api.us-east-1.amazonaws.com/prod", true);
            xhttp.send();
        }, 1000);
    }
    </script>

    <body>
        <div align="center">
            <br><br><br><br>
    	    <button id="teamButton" onclick="GetTeamName()">Give me a Team!</button><br />
            <div id="spinGif" style="width:100%; text-align:center; display:none; ">
                <img id="spinner" alt="Processing" src="processing.gif" width="10%" />
            </div>
            <br>    
            <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><span id="team"></span></h1>
            <br>
            <img id="logo">
        </div>
    </body>
</html>
